<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    
</head>
<body>
    <!-- <p><i class="fas fa-download"></i></p> -->

    <main class="main">
        <section class="row">
            <!-- Introdução -->
            <section class="card large-card cardContent" id="introduction">
                <h1>Rodrigues Domingos Fundo</h1>
                <br><hr> <br>
                <p>&lt;Mobile Developer  <strong>/&gt;</strong></p>
            </section>
            
            <!-- Sobre Mim -->
            <section class="card small-card .cardContent" id="aboutMe">
                <div class="icon-wrapper">
                    <i class="far fa-user fa-5x"></i>
                </div>
                <br><br><hr>
                <h2>About Me</h2>
            </section>
            
            <!-- Projetos -->
            <section class="card small-card .cardContent" id="projects">
                <!-- Conteúdo dos projetos -->
                <div class="icon-wrapper">
                    <i class="fa fa-code fa-5x"></i>
                </div>
                <br><br><hr>
                <h2>Projects</h2>
            </section>
        </section>
        
        <section class="row">
            <!-- Habilidades -->
            <section class="card large-card " id="mySkills">
                <div class="row">
                    <div class="skill">
                        <i class="fab fa-html5 fa-5x"></i>
                        <hr>
                        <p>HTML5</p>
                    </div>
                    <div class="skill">
                        <i class="fab fa-css3-alt fa-5x"></i>
                        <hr>
                        <p>CSS</p>
                    </div>
                    <div class="skill">
                        <i class="fab fa-js fa-5x"></i>
                        <br><hr>
                        <p>JavaScript</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="skill">
                        <i class="fab fa-react fa-5x"></i>
                        <br><br><hr>
                        <p>React Native</p>
                    </div>
                    <div class="skill">
                        <i class="fas fa-database fa-5x"></i>
                        <br><br><hr>
                        <p>SQL</p>
                        
                    </div>
                    <div class="skill">
                        <i class="fab fa-cuttlefish fa-5x"></i>
                        <br><br><hr>
                        <p>C#</p>
                    </div>
                </div>
            </section>
            
            
            <!-- Artigos -->
            <section class="card small-card .cardContent" id="articles">
                <!-- Conteúdo dos artigos -->
                <h2>Articles</h2>
            </section>
            
            <!-- Contato -->
            <section class="card small-card .cardContent" id="contact">
                <!-- Formulário de contato ou informações de contato -->
                <h2></h2>
            </section>
        </section>
    </main>

</html>
